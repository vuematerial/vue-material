language: node_js
node_js:
  - '12'
sudo: false
env:
  global:
  - NODE_ENV="CI"
  - CC_TEST_REPORTER_ID=8e14ec33d4a45de3a712db3dcdbef17329465c636cd58e740d871e29b5a121f0
  - secure: 
addons:
  code_climate:
    repo_token: 8e14ec33d4a45de3a712db3dcdbef17329465c636cd58e740d871e29b5a121f0
before_install:
  - curl -o- -L https://yarnpkg.com/install.sh | bash -s
  - export PATH="$HOME/.yarn/bin:$PATH"
  - yarn -v
  - npm i -g npm
install:
  - yarn add --dev --ignore-scripts babel-cli
  - yarn --ignore-scripts
before_script:
  - curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
  - chmod +x ./cc-test-reporter
  - ./cc-test-reporter before-build
script:
  - npm rebuild node-sass
  - yarn lint
  - yarn coverage
  - yarn build
after_success:
  - if [ "$TRAVIS_PULL_REQUEST" == "false" ]; then ./cc-test-reporter after-build --exit-code $TRAVIS_TEST_RESULT; fi
  - yarn changelog
  - RELEASE_NOTES=`cat RELEASE_NOTES.md`
  - PACKAGE_VERSION=$(grep '"version":' package.json | cut -d\" -f4)
  - yarn github-release -- delete \
      --owner=vuematerial \
      --repo=vue-material \
      --tag="v${PACKAGE_VERSION}" \
      --name="v${PACKAGE_VERSION}"
  - yarn github-release -- upload \
      --owner=vuematerial \
      --repo=vue-material \
      --tag="${PACKAGE_VERSION}" \
      --name="v${PACKAGE_VERSION}" \
      --body="v${RELEASE_NOTES}"
  - rm -rf RELEASE_NOTES.md CHANGELOG.md
